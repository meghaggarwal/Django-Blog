{% extends 'base.html' %}

{% block content %}
  <div class="create-article">
    <h2>Publish an Awesome New Article.</h2>
    <form class="site-form" action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Publish">
    </form>
  </div>
{% endblock %}
