{% extends 'base.html' %}

{% block content %}
  <h1>Recent Posts</h1>
  <div class="articles">
    {% for article in articles %}
      <div class="article">
        <h2><a href="{% url 'articles:detail' article.slug %}">{{ article.title }}</a></h2>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date  }}</p>
        <p class="author">added by {{article.author}}</p>
      </div>
    {% endfor %}
  </div>

{% endblock %}
